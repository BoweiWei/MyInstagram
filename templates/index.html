{% load static %}

<div>
    {% for post in object_list %}
        <a href="{% url 'post_detail' post.id %}">
            <img src="/{{post.image}}">
        </a>
        
    {% endfor %}
</div> 

{% comment %} <span> {{object.title}} </span>

<div>
    <img src="http://{{ request.META.HTTP_HOST }}/{{post.image.url}}">
</div> {% endcomment %}
